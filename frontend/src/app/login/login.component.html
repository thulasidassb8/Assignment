<div class="container-fluid h-100" style="background-color: #3f51b5;">
    <div class="row">
        <div class="col-md-12">
            <section class="center-box d-flex justify-content-center align-items-center h-100">
                <form class="p-3" [formGroup]="loginForm" (ngSubmit)="loginDetails()">
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-center py-3">
                            <h3>Login</h3>
                        </div>

                        <div class="col-md-12 d-flex justify-content-center">
                            <mat-form-field appearance="outline">
                                <mat-label>Email Id</mat-label>
                                <input matInput placeholder="Email Id" formControlName="emailId" (keypress)="AvoidSpace($event)" required>
                            </mat-form-field>
                        </div>

                        <div class="col-md-12 d-flex justify-content-center">
                            <mat-form-field appearance="outline">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" placeholder="Password" formControlName="password" (keypress)="AvoidSpace($event)" required>
                            </mat-form-field>
                        </div>

                        <div class="col-md-12 d-flex justify-content-center">
                            <button mat-raised-button color="primary" type="submit">Login</button>
                        </div>
                    </div>
                </form>

            </section>
        </div>
    </div>
</div>
